<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 疯狂骰子派对</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <p style="font-size: 0.85rem; opacity: 0.8; margin-bottom: 15px; font-style: italic; color: #eee; text-align: center;">
            “助力每一个天马行空，不知死活的梦想和说出埋藏心底真话的勇气与胆量”
        </p>
        <h1>🎲 疯狂骰子派对</h1>
        <div id="status-broadcast" style="color: #ffd700; margin-top: 10px; font-weight: bold;">等待开始...</div>
    </header>

    <main>
        <div id="login-screen">
            <input type="text" id="nickname" placeholder="输入昵称">
            <button id="btn-no-room">创建房间</button>
            <button id="btn-has-room">加入房间</button>
            <div id="room-input-area" class="hidden">
                <input type="number" id="room-code-input" placeholder="输入房间号">
                <button id="btn-join">进入</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <p>房间号: <span id="current-room-id"></span></p>
            <div id="players-list"></div>
            <button id="btn-roll">🎲 掷骰子</button>
        </div>

        <div id="modal-loser" class="modal hidden">
            <div class="modal-content">
                <h2>😱 你是最低分！</h2>
                <button onclick="makeChoice('真心话')">真心话</button>
                <button onclick="makeChoice('大冒险')">大冒险</button>
            </div>
        </div>

        <div id="modal-winner" class="modal hidden">
            <div class="modal-content">
                <h2>👑 你是国王！</h2>
                <p>对方选了：<span id="loser-choice-display"></span></p>
                <input type="text" id="challenge-input" placeholder="输入惩罚内容">
                <button onclick="submitChallenge()">发送惩罚</button>
            </div>
        </div>

        <div id="result-display" class="hidden">
            <h2>📢 执行结果</h2>
            <p id="final-challenge-text"></p>
            <button onclick="location.reload()">再来一局</button>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
